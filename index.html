<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="title">
        <h1>15 minutes of Meditation</h1>
      </div>
      <div class="row" id="timer">
        <div class="col-4" id="minutes"><h1>1</h1></div>
        <div class="col-4"><h1>:</h1></div>
        <div class="col-4" id="seconds"><h1>00</h1></div>
      </div>
      <h1 id="message" class="show-message"></h1>
      <div class="row">
        <div class="col-6">
          <button onclick="Start()" id="start" class="btn">Start</button>
        </div>
        <div class="col-6">
          <button onclick="Reset()" id="reset" class="btn">Reset</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
